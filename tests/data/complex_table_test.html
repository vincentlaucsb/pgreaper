<!DOCTYPE HTML>

<html lang='en'>

<head>
    <title>Complex Table</title>
    <style type="text/css">
        td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Complex Table</h1>
    
    <h2>Your Parser Sucks</h2>
    <table>
        <thead>
            <tr>
                <th>Apple</th>
                <th>Banana</th>
                <th>Guava</th>
                <th>Orange</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Normal</td>
                <td colspan="2">Wide</td>
                <td>Normal</td>
            </tr><tr>
                <td>Normal</td>
                <td rowspan="3">Long</td>
                <td rowspan="4" colspan="2">Fat</td>
            </tr><tr>
                <td>Normal</td>
            </tr><tr>
                <td>Normal</td>
            </tr><tr>
                <td>Normal</td>
                <td>Normal</td>
            </tr><tr>
                <td>Normal</td>
                <td>Normal</td>
                <td>Normal</td>
                <td>Normal</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
